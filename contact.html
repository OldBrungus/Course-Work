  <html lang="en">
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="restaurantStyles.css" type="text/css">
    <style>
    label, fieldset {
      font-size: 1.1em;
    }
    input[type=text] {
      border: 2px solid;
      width: 50%;
      box-sizing: border-box;
    }
    fieldset {
      width: 100%;
    }
    select, textarea {
      margin: 12px, 0;
      font-size: 1em;
    }
    input[type=checkbox] {
      font-size: 1.1em;
    }
    input[type=submit] {
      font-size: 1.2em;
      background-color: #e6b0aa;
      color: #fef9ff;
    }
    input[type=submit]:hover {
      background-color: #fef9ff;
      color: #e6b0aa;
    }
    textarea {
      width: 100%;
      height: 200px;
    }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Piggo Bistro</h1>
        <hr />
        <br />
      </header>

      <nav>
        <a class="btn badge-pill" href="home.html">Home</a>
        <a class="btn badge-pill" href="menu.html">Menu</a>
        <a class="btn badge-pill" href="contact.html">Contact Us</a>
        <hr />
        <br />
      </nav>

      <nav>
      <form action="submit.html" method="post">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" id="name" name="name"> <br />
        <br />
        <label for="email"><strong>Email:</strong></lable>
        <input type="text" id="email" name="email"> <br />
        <br />
        <label for="phone"><strong>Phone:</strong></label>
        <input type="text" id="phone" name="phone"> <br />
        <br />

        <label for="reason"><strong>Reason for Inquiry:</strong></label>
        <select id="reason" name="reason">
          <option value="default" selected>Catering</option>
          <option value="private-party">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select>

        <br />

        <label for"info"><strong>Aditional Information:</strong></label>
        <textarea id="info" name="info"></textarea> <br />


          <legend><strong>Have you been to the restaurant?</strong></legend>
          <input type="radio" id="choice1" name="questionnaire" value="no">
          <label for="choice1">No</label>
          <input type="radio" id="choice2" name="questionnaire" value="yes">
          <label for="choice2">Yes</label>

          <legend><strong>Best days to contact you:</strong></legend>
          <input type="checkbox" id="m" value="days" name="m">
          <label for="m">M</label>
          <input type="checkbox" id="t" value="days" name="t">
          <label for="t">T</label>
          <input type="checkbox" id="w" value="days" name="w">
          <label for="w">W</label>
          <input type="checkbox" id="th" value="days" name="th">
          <label for="th">TH</label>
          <input type="checkbox" id="f" value="days" name="f">
          <label for="f">F</label> <br />

          <input type="submit" name="submit" value="Send Request">
        </nav>

        <footer>
          <p>430 Gallowgate, Glasgow G40 2DY, United Kingdom</p>
          <p>+44 141 555 1061</p>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
